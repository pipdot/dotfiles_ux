# MIDIVisualizer configuration file.
# Version (do not modify)
7 3

# Score digits vertical offset, as a fraction of a digit (number)
score-digits-offset-y: 0

# Score digits horizontal offset, as a fraction of a digit (number)
score-digits-offset-x: 0

# Score digits size (number)
score-digits-size: 0.08

# Wave scrolling speed (number)
wave-speed: 1.16

# Score vertical lines height, in pixels (number)
score-lines-vertical-width: 2

# Wave effect frequency (number in [0.000000,5.000000])
wave-frequency: 1

# Wave effect opacity (number in [0.000000,1.000000])
wave-opacity: 0.47

# Brightness of the halo surrounding the flash (number in [0.000000,2.000000])
flashes-halo-intensity: 0.21

# Wave effect amplitude (number in [0.000000,5.000000])
wave-amplitude: 1.22

# Relative size of the minor keys and notes (number in [0.100000,1.000000])
minor-size: 0.8

# Wave noise extent on screen (number)
wave-noise-extent: 0.02

# Inner size of the halo surrounding the flash (number in [0.000000,1.000000])
flashes-halo-inner: 0.14

# Rounding radius of the notes corners (number in [0.000000,1.000000])
notes-corner-radius: 0.09

# Preroll time in seconds before starting to play (number)
preroll: 1

# Particles expansion factor (number)
particles-expansion: 0.5

# Scale of the texture applied to minor notes (number)
notes-minor-img-scale: 5

# Playback speed (number)
scroll-speed: 1

# Flash effect size (number in [0.100000,3.000000])
flashes-size: 1.04

# Vertical fraction of the keyboard taken by minor keys (number in [0.000000,1.000000])
keyboard-minor-height: 0.6

# Particles speed (number)
particles-speed: 0.999999

# Size of the particles (number in [1.000000,10.000000])
particles-size: 1

# Wave noise intensity (number)
wave-noise-intensity: 0.35

# Vertical display scale (number)
time-scale: 0.5

# Scale of the texture applied to major notes (number)
notes-major-img-scale: 5

# Outer size of the halo surrounding the flash (number in [0.000000,1.000000])
flashes-halo-outer: 1

# Background opacity (number in [0.000000,1.000000])
bg-img-opacity: 1

# Intensity of the texture applied to major notes (number in [0.000000,1.000000])
notes-major-img-intensity: 1

# Vertical size of the keyboard (number in [0.000000,1.000000])
keyboard-size: 0.25

# Pedals opacity when not pressed (number in [0.000000,1.000000])
pedal-opacity: 0.44

# Wave effect size (number in [0.000000,5.000000])
wave-size: 0.58

# Horizontal overlap offset between pedals (number in [-0.500000,0.500000])
pedal-img-offset-x: 0.04

# Blur attenuation speed (number in [0.000000,1.000000])
blur-attenuation: 0.99

# Horizontal scroll speed of the background image (number)
bg-img-scroll-x: 0

# Score horizontal lines width, in pixels (number)
score-lines-horizontal-width: 2

# Control the width of the edge around notes (number in [0.000000,1.000000])
notes-edge-width: 0.1

# Vertical overlap offset between pedals (number in [-0.500000,0.500000])
pedal-img-offset-y: 0

# Particles turbulence strength (number in [0.000000,10.000000])
particles-turbulences: 0.2

# Vertical scroll speed of the background image (number)
bg-img-scroll-y: 0

# Pedals size (number in [0.050000,0.500000])
pedal-size: 0.12

# Control the intensity of the edge around notes (number in [0.000000,100.000000])
notes-edge-intensity: 1.05

# Notes fade-out at the edge of the screen (number in [0.000000,1.000000])
fadeout-notes: 0

# Intensity of the texture applied to minor notes (number in [0.000000,1.000000])
notes-minor-img-intensity: 1

# Number of columns in the flipbook image (integer)
flashes-img-columns: 2

# Number of rows in the flipbook image (integer)
flashes-img-rows: 4

# Pedals location on screen (top-left: 0, bottom-left: 1, top-right: 2, bottom-right: 3)
pedal-location: 3

# Highest key to display (key index in [0,127]: 0 is C-1, 1 is C-1#, etc.)
max-key: 105

# Lowest key to display (key index in [0,127]: 0 is C-1, 1 is C-1#, etc.)
min-key: 33

# If notes are grouped in two sets, defines the key where the split should happen (key index in [0,127]: 0 is C-1, 1 is C-1#, etc.)
sets-separator-key: 64

# How should notes be grouped into sets (per-channel: 0, per-track: 1, split based on a key separator: 2, per-key: 3, split based on list: 4, chromatic keys: 5)
sets-mode: 5

# Number of particles in each burst (integer in [1,512])
particles-count: 25

# Should the minor notes texture scroll with the notes (1 or 0 to enable/disable)
notes-minor-img-scroll: 1

# Should the major notes texture scroll with the notes (1 or 0 to enable/disable)
notes-major-img-scroll: 1

# Should the notes be shown (1 or 0 to enable/disable)
show-notes: 1

# Should the right pedal be mirrored horizontally (1 or 0 to enable/disable)
pedal-img-mirrored: 1

# Use a background texture (1 or 0 to enable/disable)
show-bg-img: 0

# Show edges around pressed minor keys (1 or 0 to enable/disable)
keyboard-minor-edges: 1

# Should flashes be shown (1 or 0 to enable/disable)
show-flashes: 1

# Should the blur be visible (1 or 0 to enable/disable)
show-blur: 1

# Apply anti-aliasing to smooth all lines (1 or 0 to enable/disable)
smooth: 0

# Should the background image extend behind the keyboard (1 or 0 to enable/disable)
bg-img-behind-keyboard: 0

# Display the wave effect along the top of the keyboard (1 or 0 to enable/disable)
show-wave: 1

# Display the pedals indicator (1 or 0 to enable/disable)
show-pedal: 1

# Should particles be shown (1 or 0 to enable/disable)
show-particles: 1

# Should the notes be part of the blur (1 or 0 to enable/disable)
show-blur-notes: 0

# Display only one global pedal (1 or 0 to enable/disable)
pedal-merge: 0

# Should the keys and all effects use the same color (1 or 0 to enable/disable)
lock-colors: 1

# Notes scroll from right to left when enabled (1 or 0 to enable/disable)
scroll-horizontal: 0

# Should the score (lines, numbers) be shown (1 or 0 to enable/disable)
show-score: 1

# Should measure numbers be shown (1 or 0 to enable/disable)
show-numbers: 0

# Should each notes set use its own key/effects colors (1 or 0 to enable/disable)
colors-per-set: 0

# Should horizontal score lines be shown (1 or 0 to enable/disable)
show-horiz-lines: 0

# Should vertical score lines be shown (1 or 0 to enable/disable)
show-vert-lines: 0

# Should the keyboard be shown (1 or 0 to enable/disable)
show-keyboard: 1

# Notes scroll from bottom to top instead of the opposite (1 or 0 to enable/disable)
scroll-reverse: 1

# Should the pressed keys be highlighted (1 or 0 to enable/disable)
keyboard-highlight: 1

# Override notes color for pressed keys (1 or 0 to enable/disable)
keyboard-custom-colors: 0

